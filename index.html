<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <section id="bg">
      <div id="main">
        <div class="htext">BMI Calculator</div>
        <form action="">
          <div class="input-box">
            <input
              type="number"
              placeholder="Enter your 
Weight(in kgs)"
              id="weight"
            />
          </div>
          <div class="input-box">
            <input
              type="number"
              placeholder="Enter your 
Height(in metre)"
              id="height"
              step="0.1"
            />
          </div>

          <div class="button">
            <input onclick="myfunction()" type="button" value="Calculate" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
